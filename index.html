<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card Game</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- AOS animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- animate css -->
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>


<body style="background-color:#F2F2F2 ">

    <section class="sec1 position-relative ">
        <h2 data-aos="fade-up" data-aos-delay="1000"
    data-aos-duration="800" class="w-100  text-center  text-light position-absolute" style="top: 20vh; font-size: 25vh;  text-shadow: 7px 2px 5px #253C59;">Flip & Match</h2>
        <div id="box1" class="col box"></div>
        <div id="box2" class="col box"></div>
        <div id="box3" class="col box"></div>
        <div id="box4" class="col box"></div>
        <div id="box5" class="col box"></div>

    </section>
    
    
    <section  >

           
            
            <div class="  container " style="height:100vh;">
                <div  id="gameBoard" class="row g-3 my-5 ">
                </div>
                
                <div id="winMessage" class="score  text-center  fw-bold fs-3  pt-2" style="color: #347355;"></div>
    
                <div class="score p-4 text-center   d-flex justify-content-evenly align-items-center">
                    <span class="fs-1 fw-bold " style="color: #D9AF62" id="score">Moves: 0</span>
                <button id="restartBtn" class="btn btn-outline-warning px-4 fw-bold animate__animated animate__tada animate__infinite  " style="animation-duration: 2s;">Restart</button>
                </div>
            </div>
    </section>


</body>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
<script>
  AOS.init();
</script>
<script src="main.js">
</script>

</html>
